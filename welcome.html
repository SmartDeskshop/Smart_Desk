<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SmartDesk</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #ffffff;
      --primary-dark: #f5f5f5;
      --secondary: #1a1a1a;
      --accent: #3a86ff;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #38b000;
      --card-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #777777;
      --border: #e0e0e0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-dark);
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .welcome-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }
    
    .welcome-card {
      width: 100%;
      padding: 3rem;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .datetime {
      text-align: right;
      margin-bottom: 2rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
      text-align: center;
    }
    
    .account-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      background: var(--primary-dark);
      padding: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .account-info:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .welcome-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.8rem;
      margin-right: 1.5rem;
    }
    
    .account-details {
      text-align: left;
    }
    
    .user-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--secondary);
    }
    
    .account-email {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: 4px;
    }
    
    p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    
    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-radius: 50%;
      border-top: 4px solid var(--accent);
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    
    .progress-text {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    /* Background elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(58, 134, 255, 0.05);
      z-index: 0;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .welcome-container {
        padding: 1rem;
      }
      
      .welcome-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .account-info {
        flex-direction: column;
        text-align: center;
      }
      
      .welcome-avatar {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .account-details {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome Content -->
  <div class="welcome-container animate__animated animate__fadeIn">
    <!-- Background elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    
    <div class="welcome-card">
      <div class="datetime" id="datetime"></div>
      
      <h1>Welcome </h1>
    
      <div class="account-info" id="account-info">
        <div class="welcome-avatar" id="user-avatar">JD</div>
        <div class="account-details">
          <div class="user-name" id="user-name">John Doe</div>
          <div class="account-email" id="user-email">john.doe@example.com</div>
        </div>
      </div>
      
      <p>We're preparing your personalized dashboard experience...</p>
      
      <div class="spinner-container">
        <div class="spinner"></div>
        <div class="progress-text" id="progress-text">Loading your data...</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEZzbOune3lfB2YFkYMSlg2CZJbAlGQdw",
      authDomain: "smartshopmanager59.firebaseapp.com",
      projectId: "smartshopmanager59",
      storageBucket: "smartshopmanager59.appspot.com",
      messagingSenderId: "697076760349",
      appId: "1:697076760349:web:484fd62ea3806a3f92ebf4"
    };
    firebase.initializeApp(firebaseConfig);

    // Update datetime
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
    }
    
    // Update time every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);

    // DOM elements
    const progressText = document.getElementById('progress-text');
    const userNameElement = document.getElementById('user-name');
    const userEmailElement = document.getElementById('user-email');
    const userAvatarElement = document.getElementById('user-avatar');

    // Progress text updates
    const progressMessages = [
      "Loading your data...",
      "Preparing analytics...",
      "Almost there...",
      "Finalizing your dashboard..."
    ];
    
    let progressIndex = 0;
    const progressInterval = setInterval(() => {
      progressIndex = (progressIndex + 1) % progressMessages.length;
      progressText.textContent = progressMessages[progressIndex];
    }, 1500);

    // Check auth state and redirect after 5 seconds
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      // Display user information
      if (user.displayName) {
        userNameElement.textContent = user.displayName;
        
        // Set avatar initials
        const names = user.displayName.split(' ');
        const initials = names[0].charAt(0) + (names[1] ? names[1].charAt(0) : '');
        userAvatarElement.textContent = initials;
      } else if (user.email) {
        // Fallback to email if no display name
        const nameFromEmail = user.email.split('@')[0];
        userNameElement.textContent = nameFromEmail;
        userAvatarElement.textContent = nameFromEmail.charAt(0).toUpperCase();
      }
      
      userEmailElement.textContent = user.email;

      // After 5 seconds, check subscription and redirect
      setTimeout(async () => {
        clearInterval(progressInterval);
        progressText.textContent = "Redirecting you now...";
        
        const db = firebase.firestore();
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        
        if (doc.exists) {
          const userData = doc.data();
          const now = new Date();
          let hasValidSubscription = false;

          // Check trial
          if (userData.trialStart) {
            const trialEnd = new Date(userData.trialStart);
            trialEnd.setDate(trialEnd.getDate() + 14);
            if (now < trialEnd) hasValidSubscription = true;
          }

          // Check subscription
          if (userData.subscription?.status === "active") {
            const endDate = new Date(userData.subscription.endDate);
            if (now < endDate) hasValidSubscription = true;
          }

          if (hasValidSubscription) {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "pricing.html";
          }
        } else {
          // New user - redirect to pricing
          window.location.href = "pricing.html";
        }
      }, 3000);
    });
  </script>
</body>
</html>
