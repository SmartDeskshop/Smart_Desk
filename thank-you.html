<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | SmartDesk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #ebf2ff;
      --dark: #1f2937;
      --gray: #6b7280;
      --light-gray: #f9fafb;
      --border: #e5e7eb;
      --success: #065f46;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      background-color: var(--light-gray);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--dark);
      margin: 0 0 20px 0;
    }

    .success-message {
      background: #d1fae5;
      color: var(--success);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .checkmark {
      font-size: 60px;
      color: var(--success);
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SmartDesk</div>
    <div class="checkmark">âœ“</div>
    <h1>Thank You for Contacting Us!</h1>
    <div class="success-message">
      We've received your message and our team will get back to you within 24 hours.
    </div>
    <p>In the meantime, you can explore our <a href="faq.html">FAQ page</a> for quick answers to common questions.</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
